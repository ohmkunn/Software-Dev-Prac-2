<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Around Thailand</title>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <script src="register.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid position-relative p-0 mb-5">
        <nav class="navbar px-5 py-3 py-lg-0 ">
            <a href="index.html" class="navbar-brand p-0">
                <h1 class="m-0">Around Thailand</h1>
            </a>
            <div class="navbar-nav ms-auto py-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
            </div>
            <a href="register.html" class="btn btn-primary py-2 px-4 ms-3">Register</a>
        </nav>
        <img class="w-100" src="image/CP Trip.png" alt="Image">
    </div>
    <!-- Navbar -->

    <!-- Form -->
    <div class="m-3 p-5">
        <h2>Registration</h2>
    <form>
        <div class="form-group mb-2">
          <label>Company name</label>
          <input id = "company"class="form-control" placeholder="Enter company name">
          <small class="form-text text-muted">Please check the spelling</small>
        </div>
        <div class="form-group mb-2">
            <label>Booth size</label>
            <select class="form-control">
              <option>10x10 Ft</option>
              <option>10x15 Ft</option>
            </select>
          </div>
        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input">
          <label>If you need a table</label>
        </div>
        
        <div class="form-group mb-4">
            <label>Chair amount</label>
            <input id = "chair" class="form-control" id="chair" placeholder="Chair amount">
        </div>
        <div class="form-group mb-2">
            <label>Contact Person</label>
            <input id = "contactName" type="name" class="form-control" placeholder="Name">
            <small>Name</small>
            <input id= "phoneNumber" type="phone number" class="form-control" placeholder="Phone Number">
            <small>Phone Number</small>
        </div>
        <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
    </form>
    </div>
    <!-- Form -->
</body>

</html>
